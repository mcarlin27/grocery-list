<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Groceries!</h1>
        <p>Tell us what groceries you need to buy.</p>
      </div>
      <form id="list">
        <div class="form-group">
          <label for="grocery">Item:</label>
          <input type="text" class="form-control" id="groceryItem" placeholder="Enter item">
          <button type="button" class="btn btn-default btn-md">Add</button>
        </div>
        <button type="submit" class="btn btn-default btn-lg">Show me my list!</button>
      </form>
      <div id="result">
        <p>Here is your grocery list!</p>
        <ul id="grocery-list">
        </ul>
      </div>
    </div>
  </body>
</html>
